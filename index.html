<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Signup Form</title>
</head>
<body>
    <div class="left-panel">
        <div class="logo">
            <img src="images/odin-lined.png" alt="odin-logo" height="150px" width="100px">
            <span>Odin</span>
        </div>
        <footer>Photo by Halie West on Unsplash</footer>
    </div>
    <div class="right-panel">
        <div class="intro">
            <span>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
            </span>
        </div>
        <div class="table-wrapper">
            <table>
                <form id="signup" method="POST" action="mailto:sam.berg2@gmail.com" enctype="text/plain">
                    <legend style="margin: 15px 0 10px 4%">Let's do this!</legend>
                    <tr><td><label for="fname">FIRST NAME</label>
                    <input type="text" name="name" id="fname" size="30" required></td>
                    <td><label for="lname">LAST NAME</label>
                    <input type="text" name="name" id="lname" size="30" required></td>
                    <tr><td><label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" size="30" required></td>
                    <td><label for="phone">PHONE NUMBER</label>
                    <input type="text" name="phone" id="phone" size="30" maxlength="11" minlength="10" required></td></tr>
                    <tr><td><label for="pw">PASSWORD</label>
                    <input class="pass" type="password" name="pw1" id="pw" size="30" required></td>
                    <td><label for="conf-pw">CONFIRM PASSWORD</label>
                    <input class="pass" type="password" name="pw2" id="conf-pw" size="30" required></td></tr>
                </form>
            </table>
            <p id="message" style="font-size: 1.4rem; color: red; margin: 0 0 15px 5%;">Passwords do not match!</p>
        </div>
        <div class="btn-area">
            <button id="submit" type="button" form="signup">Create Account</button>
            <p style="margin-left: 5%;">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
